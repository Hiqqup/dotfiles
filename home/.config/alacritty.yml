window:
 
  padding:
    x: 5
    y: 0

    dynamic_padding: true

font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 14
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

window:
  opacity: 0.87

colors:

  primary:
    background: '#ffffff'
    foreground: '#b4befe'

  # Normal colors
  normal:
    black:   '#24273a'
    red:     '#ed8796'
    green:   '#a6da95'
    yellow:  '#eed49f'
    blue:    '#8aadf4'
    magenta: '#c6a0f6'
    cyan:    '#8bd5ca'
    white:   '#cad3f5'

  # Bright colors
  bright:
    black:   '#303446'
    red:     '#e78284'
    green:   '#a6d189'
    yellow:  '#e5c890'
    blue:    '#8caaee'
    magenta: '#ca9ee6'
    cyan:    '#81c8be'
    white:   '#c6d0f5'
 
colors:

  primary:
    background: '#1e1e2e'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

  # Cursor style
  style:
    shape: Block
    blinking: Off

key_bindings:
  - { key: Back, mods: Control, chars: "\u0017" }
